<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col" *ngFor="let shot of shots">

        <div class="shot-card mdl-card mdl-shadow--2dp" 
             [style.background-image]="getImage(shot)">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
               [routerLink]="['/shots', shot.id]">
              {{shot.title}}
            </a>
            <div class="mdl-layout-spacer"></div> 
            <i class="material-icons">visibility</i> {{shot.views_count}}
          </div>
        </div>

      </div>      
    </div>
  </main>
</div>
